           function setupTable(ResultPoint, field1, IsIn, IsOut, IsInMam, IsInFam, IsOutMam, IsOutFam)
            {
                rowTpl = document.createElement("TR");
                if (IsIn == 2)
                {
                    var TD1 = document.createElement("TD");
                    var newTxt1 = document.createTextNode(field1);
                    TD1.setAttribute("colspan", "5");
                    TD1.setAttribute("align", "center");
                    TD1.setAttribute("style", "font-weight: bold; text-transform: uppercase");
                    TD1.appendChild(newTxt1);
                    rowTpl.appendChild(TD1);
                }
                else if (IsIn == 3)
                {
                    var TD1 = document.createElement("TD");
                    var newTxt1 = document.createTextNode("1) " + field1);
                    TD1.setAttribute("colspan", "5");
                    TD1.setAttribute("align", "center");

                }

                                }

                                    ResultValue[ResultPoint.toString()] = document.createElement("INPUT");

                                    ResultValue[ResultPoint.toString()].setAttribute("value", "");
                                    ResultValue[ResultPoint.toString()].setAttribute("style", "background-color: #7FFFD4;width:100%");

                            rowTpl.appendChild(TD5);
                        }
